<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Pricing Component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/favicon-32x32.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="bg">
        <h1 class="title">Simple, traffic-based pricing</h1>
        <p class="text">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>

      <div class="box">
        <div class="wrapper">
          <div class="grid-container">
            <div class="grid-item">
              <p class="text letter-space">PAGEVIEWS</p>
            </div>
            <div class="grid-item d-flex align-items-center">
              <span class="price">$0.00</span>
              <span class="text">/ month</span>
            </div>
            <div class="grid-item position-relative">
              <input
                type="range"
                class="slider"
                min="0"
                max="100"
                value="0"
                step="20"
              />
              <div class="progress-bar"></div>
            </div>
          </div>

          <div class="d-flex align-items-center justify-content-end">
            <span class="text me-1 me-md-2">Monthly Billing</span>
            <button type="button" class="toggle-btn me-1 me-md-2">
              <span class="circle"></span>
            </button>
            <span class="text me-1 me-md-2">Yearly Billing</span>
            <span class="discount">25% discount</span>
          </div>
        </div>

        <hr class="line" />

        <div class="wrapper">
          <div
            class="d-flex flex-column flex-md-row justify-content-between align-items-center"
          >
            <div>
              <ul>
                <li>
                  <img src="img/icon-check.svg" alt="Check icon" />
                  <span class="text">Unlimited websites</span>
                </li>
                <li>
                  <img src="img/icon-check.svg" alt="Check icon" />
                  <span class="text">100% data ownership</span>
                </li>
                <li>
                  <img src="img/icon-check.svg" alt="Check icon" />
                  <span class="text">Email reports</span>
                </li>
              </ul>
            </div>

            <div>
              <button type="button" class="primary-btn">Start my trial</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
